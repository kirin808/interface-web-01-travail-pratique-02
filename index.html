<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>
	<meta name="description" content="">

	<!-- Fonts -->

	<!-- Stylesheets -->
	<link rel="stylesheet" href="./styles/layout.css">
	<link rel="stylesheet" href="./styles/theme.css">

	<!-- Scripts -->
	<script type="text/javascript" src="./scripts/Task.js"></script>
	<script type="text/javascript" src="./scripts/ToDoList.js"></script>
	<script type="text/javascript" src="./scripts/Form.js"></script>
	<script type="text/javascript" src="./scripts/init.js"></script>
</head>

<body>
	<main>
		<section>
			<form action="" name="ajoutTache">
				<div data-js-form-item="fieldBlock">
					<label for="inputNomTache">Nom de la tâche :</label>
					<div data-js-form-item="inputWrapper">
						<input type="text" id="inputNomTache" name="nomTache" placeholder="Nom de la tâche..." required>
					</div>
				</div>
				<div data-js-form-item="fieldBlock">
					<label for="inputDescTache">Description :</label>
					<div data-js-form-item="inputWrapper">
						<input type="text" id="inputDescTache" name="descTache" placeholder="Description de la tâche...">
					</div>
				</div>
		
				<div data-js-form-item="fieldBlock">
					<span>Importance de la tâche :</span>
					<div data-js-form-item="inputWrapper">
						<label><input type="radio" name="importance" value="1" required>Futile</label>
						<label><input type="radio" name="importance" value="2">Peut-être</label>
						<label><input type="radio" name="importance" value="3">Impératif</label>
					</div>
				</div>
				<button type="button" data-js-button="addTask">Ajouter la tâche</button>
			</form>
		</section>
		<section class="liste">
			<ul class="todoList" data-list="todo">
			</ul>
		</section>
		<section class="details">
			<input class="visually-hidden arrow-toggle" type="checkbox" id="checkboxToggleDetails" data-button="toggleDetails">
			<label class="arrow-icon" for="checkboxToggleDetails"><img src="assets/images/noun_Arrow_1920908.png" alt="icône flèche vers le bas"></label>
			
			<h2>Détail de la tâche</h2>
						
			<dl data-list="taskDetails">
				<div>
					<dt></dt>
					<dd></dd>
				</div>
				<div>
					<dt></dt>
					<dd></dd>
				</div>
				<div>
					<dt></dt>
					<dd></dd>
				</div>
			</dl>
		</section>
	</main>
</body>
</html>
